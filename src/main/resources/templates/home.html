<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<script type="text/javascript">
	var stompClient;
	
	/* Chart Configuration */
	var config = {
		type : 'line',
		data : {
			labels : [],
			datasets : [ {
				label : 'Temperature',
				backgroudColor : 'rgb(255, 99, 132)',
				borderColor : 'rgb(255, 99, 132)',
				data : [],
				fill : false

			} ]
		},
		options : {
			responsive : true,
			title : {
				display : true,
				text : 'Temperature'
			},
			tooltips : {
				mode : 'index',
				intersect : false
			},
			hover : {
				mode : 'nearest',
				intersect : true
			},
			scales : {
				xAxes : [ {
					display : true,
					type : 'time',
					time : {
						displayFormats : {
							quarter : 'h:mm:ss a'
						}
					},
					scaleLabel : {
						display : true,
						labelString : 'Time'
					}
				} ],
				yAxes : [ {
					display : true,
					scaleLabel : {
						display : true,
						labelString : 'Value'
					}
				} ]
			}
		}
	};
	
	/* Document Ready Event */
	$(document).ready(function() {
		
		var ctx = document.getElementById('lineChart').getContext('2d');
		window.myLine = new Chart(ctx, config);
		
		/* Configuring WebSocket on Client Side */
		var socket = new SockJS('/live-temperature');
		stompClient = Stomp.over(socket);
		stompClient.connect({}, function(frame) {
			stompClient.subscribe('/topic/menu', function(temperature) {
				$('#temperature').text(temperature.body);
				/* Push new data On X-Axis of Chart */
				config.data.labels.push(new Date());
				/* Push new data on Y-Axis of chart */
				config.data.datasets.forEach(function(dataset) {
					dataset.data.push(temperature.body);
				});
				window.myLine.update();
			});
		});

	});
</script>
</head>
  <body>
        <h1>RESTURANT MENU</h1>
        <h2>MENU</h2>
        <table>
            <thead>
                <tr>
                    <th>Food Item</th>
                    <th>Description</th>
					<th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody th:remove="all-but-first">
                <tr th:each="items : ${menu}">
                    <td th:text="${productStat.count}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}"></td>
                    <td th:text="${#dates.format(product.availableFrom, 'dd-MMM-yyyy')}"></td>
					<input type="text" th:field="*{firstName}" value="John" />
					
					
                </tr>
               
            </tbody>
        </table>
    </body>
</html>
